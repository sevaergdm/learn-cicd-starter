on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest 

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Build app
        run: ./scripts/buildprod.sh

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up google cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v3'

      - name: Push image to registry
        run: 'gcloud builds submit --tag us-central1-docker.pkg.dev/hidden-cosmos-470719-m2/notely-ar-repo/notely:latest .'

      - name: Deploy to Cloud Run
        run: 'gcloud run deploy notely --image us-central1-docker.pkg.dev/hidden-cosmos-470719-m2/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project hidden-cosmos-470719-m2 --max-instances=4'
